<ng-container #container></ng-container>


    <main class="main">

        <!-- Hero Section -->
        <section class="hero-section mb-5" data-aos="fade-down">
            <div class="container">
                <h1 class="display-4 fw-bold mb-3 text-light">Event Gallery</h1>
                <p class="lead mb-4">Relive the memorable moments and vibrant celebrations at Brahma Valley University
                    events.</p>
            </div>
        </section>

        <!-- Event Gallery Section -->
        <section class="container mb-5">
            <div class="row g-4">

                <div class="col-sm-6 col-md-4 col-lg-3" data-aos="fade-up" data-aos-delay="100">
                    <a href="assets/img/events/sports-day-full.jpg" data-rel="lightcase:events"
                        class="event-img shadow-sm" title="Annual Sports Day 2025">
                        <img src="assets/img/events/sports-day-thumb.jpg" alt="Annual Sports Day" />
                    </a>
                    <div class="event-caption">Annual Sports Day 2025</div>
                </div>

                <div class="col-sm-6 col-md-4 col-lg-3" data-aos="fade-up" data-aos-delay="150">
                    <a href="assets/img/events/convocation-full.jpg" data-rel="lightcase:events"
                        class="event-img shadow-sm" title="Graduation Convocation">
                        <img src="assets/img/events/convocation-thumb.jpg" alt="Graduation Convocation" />
                    </a>
                    <div class="event-caption">Graduation Convocation</div>
                </div>

                <div class="col-sm-6 col-md-4 col-lg-3" data-aos="fade-up" data-aos-delay="200">
                    <a href="assets/img/events/tech-fest-full.jpg" data-rel="lightcase:events"
                        class="event-img shadow-sm" title="Tech Fest 2025">
                        <img src="assets/img/events/tech-fest-thumb.jpg" alt="Tech Fest" />
                    </a>
                    <div class="event-caption">Tech Fest 2025</div>
                </div>

                <div class="col-sm-6 col-md-4 col-lg-3" data-aos="fade-up" data-aos-delay="250">

                        class="event-img shadow-sm" title="Cultural Day Celebration">
                        <img src="assets/img/events/cultural-day-thumb.jpg" alt="Cultural Day" />

                    <div class="event-caption">Cultural Day Celebration</div>
                </div>

                <div class="col-sm-6 col-md-4 col-lg-3" data-aos="fade-up" data-aos-delay="300">
                    <a href="assets/img/events/seminar-full.jpg" data-rel="lightcase:events" class="event-img shadow-sm"

                    </a>
                    <div class="event-caption">Guest Seminar</div>
                </div>

                <div class="col-sm-6 col-md-4 col-lg-3" data-aos="fade-up" data-aos-delay="350">

                    <div class="event-caption">Workshop on AI</div>

                <div class="col-sm-6 col-md-4 col-lg-3" data-aos="fade-up" data-aos-delay="400">

                        <img src="assets/img/events/fest-thumb.jpg" alt="Annual Fest" />
                    </a>
                    <div class="event-caption">Annual Fest</div>
                </div>

                <div class="col-sm-6 col-md-4 col-lg-3" data-aos="fade-up" data-aos-delay="450">
                    <a href="assets/img/events/alumni-meet-full.jpg" data-rel="lightcase:events"

                    <div class="event-caption">Alumni Meet</div>
